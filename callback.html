<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 48px;
      text-align: center;
    }
    .icon {
      font-size: 72px;
      margin-bottom: 24px;
      animation: fadeInScale 0.5s ease-out;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    .success-icon { color: #10b981; }
    .error-icon { color: #ef4444; }
    .loading-icon { color: #f59e0b; }
    h1 { color: #1f2937; font-size: 32px; margin-bottom: 16px; font-weight: 700; }
    .message { color: #6b7280; font-size: 18px; line-height: 1.6; margin-bottom: 32px; }
    .user-info {
      background: #f0fdf4;
      border: 2px solid #10b981;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
    }
    .user-email { color: #047857; font-size: 16px; font-weight: 600; }
    .button-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .button {
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .button-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .button-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5); }
    .button-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .button-secondary:hover { background: #f3f4f6; }
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon loading-icon" id="icon">‚è≥</div>
    <h1 id="title">Verifying Email...</h1>
    <div class="message" id="message">Please wait while we verify your email address.</div>
    <div class="spinner" id="spinner"></div>
    <div id="user-info"></div>
    <div class="button-group" id="buttons" style="display: none;">
      <a href="index.html" class="button button-primary">Go to Login</a>
      <a href="index.html" class="button button-secondary">Back to Home</a>
    </div>
  </div>

  <script>
    // üî• IMPORTANT: Replace with your actual Supabase URL
    const SUPABASE_URL = 'https://aupvpvztwcschhzeubpm.supabase.co';

    async function verifyEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      const tokenHash = urlParams.get('token_hash');
      const type = urlParams.get('type');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      const iconEl = document.getElementById('icon');
      const titleEl = document.getElementById('title');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      const userInfoEl = document.getElementById('user-info');
      const buttonsEl = document.getElementById('buttons');

      if (error) {
        spinnerEl.style.display = 'none';
        iconEl.textContent = '‚ùå';
        iconEl.className = 'icon error-icon';
        titleEl.textContent = 'Verification Failed';
        messageEl.textContent = errorDescription || error;
        buttonsEl.style.display = 'flex';
        return;
      }

      if (!tokenHash || !type) {
        spinnerEl.style.display = 'none';
        iconEl.textContent = '‚ùå';
        iconEl.className = 'icon error-icon';
        titleEl.textContent = 'Invalid Link';
        messageEl.textContent = 'This verification link is invalid or has expired.';
        buttonsEl.style.display = 'flex';
        return;
      }

      try {
        const response = await fetch(SUPABASE_URL + '/functions/v1/verify-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token_hash: tokenHash, type: type })
        });

        const data = await response.json();

        spinnerEl.style.display = 'none';

        if (response.ok && data.success) {
          iconEl.textContent = '‚úÖ';
          iconEl.className = 'icon success-icon';
          titleEl.textContent = 'Email Verified!';
          messageEl.textContent = data.message || 'Your email has been verified successfully!';
          
          if (data.user && data.user.email) {
            userInfoEl.innerHTML = '<div class="user-info"><div class="user-email">' + data.user.email + '</div></div>';
          }
        } else {
          iconEl.textContent = '‚ùå';
          iconEl.className = 'icon error-icon';
          titleEl.textContent = 'Verification Failed';
          messageEl.textContent = data.error || 'An error occurred during verification.';
        }
      } catch (err) {
        spinnerEl.style.display = 'none';
        iconEl.textContent = '‚ùå';
        iconEl.className = 'icon error-icon';
        titleEl.textContent = 'Verification Failed';
        messageEl.textContent = 'Network error: ' + err.message;
      }

      buttonsEl.style.display = 'flex';
    }

    // Run verification on page load
    verifyEmail();
  </script>
</body>
</html>
